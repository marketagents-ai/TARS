<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Memory Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/app.js" defer></script>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Left Column: Memory Editor -->
            <div class="col-md-7">
                <h1 class="cyber-title">Discord Agent Memory Editor v0.1</h1>
                
                <!-- Debug Info -->
                <div class="alert mb-4" id="debugInfo">
                    > System Initializing...
                </div>
                
                <!-- Search Section -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">> Search Agent Memory Database</h5>
                        <div class="row">
                            <div class="col-md-8">
                                <input type="text" id="searchQuery" class="form-control" 
                                       placeholder="Search query..." onkeyup="if(event.key === 'Enter') searchMemories()">
                            </div>
                            <div class="col-md-2">
                                <select id="userId" class="form-select">
                                    <option value="">All Users</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button onclick="searchMemories()" class="btn btn-primary w-100">Search</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Create Memory Section -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">> Memory Creation</h5>
                        <div class="mb-3">
                            <select id="newMemoryUserId" class="form-select">
                                <option value="">Select User</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <textarea id="newMemoryContent" class="form-control" rows="3" placeholder="Memory content..."></textarea>
                        </div>
                        <button onclick="createMemory()" class="btn btn-success">Create Memory</button>
                    </div>
                </div>

                <!-- Results Section -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">> Memory Fragments</h5>
                        <div id="results" class="memory-list">
                            <!-- Results will be populated here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Chat Interface -->
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">> Agent Chat Interface</h5>
                        <div id="chatMessages" class="chat-messages"></div>
                        <div class="chat-input-area">
                            <input type="text" id="userMessage" class="form-control" 
                                   placeholder="Type your message..." onkeyup="if(event.key === 'Enter') sendMessage()">
                            <button onclick="sendMessage()" class="btn btn-primary mt-2">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Memory Edit Modal -->
    <div class="modal fade" id="editModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">> Memory Reconstruction</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <textarea id="editMemoryContent" class="form-control" rows="3"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveEdit()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Debug function
        function showDebug(message) {
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.style.display = 'block';
            debugDiv.innerHTML = `> ${message.replace(/\n/g, '<br>> ')}`;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
